<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .my-text {
            color: blue;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-decoration: underline;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0, 5);
            line-height: 1.5;
            letter-spacing: 2px;
            word-spacing: 4px;
            white-space: nowrap;
        }
    </style>
    <title>Praktikum 2 - Text Properties</title>
</head>
<body>
    <div class="my-text">
        Hello Hello
    </div>
</body>
</html>
