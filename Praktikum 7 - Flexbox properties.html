<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .flex-item {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
        }
    </style>
    <title>Praktikum 7 - Flexbox properties</title>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Flex Item 1</div>
    <div class="flex-item">Flex Item 2</div>
    <div class="flex-item">Flex Item 3</div>
  </div>
</body>
</html>
